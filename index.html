<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <h3>Hold the left mouse button and move the mouse to reveal the hex code of the color that you picked</h3>
        <input type="color" id="color-input" value="#8f91d6">
        <div id="color-display" class="color-display" style="background-color: #8f91d6;"></div>
        <p id="color-code">Selected Color: #8f91d6</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
